<script src = "player.js"></script>
<script src = "MapGame.js"></script>
<script src = "BountieBots.js"></script>

<html>
   <body>
      <div style = "text-align:center;">
        <canvas id ='gameCanvas' height="480" width="800"></canvas>
      </div>
   </body>
</html>



<script>
var ground_one_img = document.getElementById('ground_one');

var area = document.getElementById('gameCanvas');
var ctx = area.getContext("2d");

const map_game = new MapGame();

var arrayBrick = map_game.getBrickArray();
var arrayRoad = map_game.getRoadArray();

const player_one = new player( 20, 40, map_game);

const myBot_1 = new bot(20, 400, map_game);
const myBot_2 = new bot(580, 100, map_game);
const myBot_3 = new bot(600, 340, map_game);
const myBot_4 = new bot(580, 220, map_game);
const myBot_5 = new bot(400, 20, map_game);

setInterval(engine, 4);

function engine()
{
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, 800, 480);
    
    for(var i = 0; i < arrayBrick.length; i++)
    {
      arrayBrick[i].brick_drawing();  
    }

    for(var i = 0; i < arrayRoad.length; i++)
    {
      arrayRoad[i].road_drawing();
    }   

  myBot_1.onMove();
  myBot_2.onMove();
  myBot_3.onMove();
  myBot_4.onMove();
  myBot_5.onMove();


  player_one.onStart();

}
</script>
